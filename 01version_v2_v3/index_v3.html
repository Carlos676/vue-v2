<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vuejs v3</title>
</head>
<body>
    <div id="contadore">
        contador:{{contador}}
    </div>    
    <!--CDN v3-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const contador={
            data(){
                return{
                    contador:0
                }
            },
            mounted(){
                setInterval(()=>{
                    this.contador++
                },10)
            }
        }
        Vue.createApp(contador).mount("#contadore")
    </script>
    
</body>
</html>
