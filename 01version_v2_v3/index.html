<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue ver2</title>
</head>
<body>

    <div id="app">
        
        <h1>{{mensaje}}</h1>
        <ul>
            <li v-for="fruta of frutas">
                {{fruta.cantidad}}-{{fruta.nombre}}
                <span v-if="fruta.cantidad==0">sin stock</span>
            </li>
        </ul>
        <!--eventos-->
        {{mensaje}}
        <button v-on:click="reverserText">
            reverso del texto
        </button>
    </div>
    <!--CDN-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app=new Vue({
            el:`#app`,
            data:{ 
                mensaje:"hola planeta tierra",
                frutas:[
                    {nombre:"pera",cantidad:10},
                    {nombre:"fresa",cantidad:0},
                    {nombre:"platano",cantidad:10},
                ]
            },
            methods:{
                reverserText:function(){
                    this.mensaje=this.mensaje.split("").reverserText().join("")
                }
            }
        })
    </script>

</body>
</html>
