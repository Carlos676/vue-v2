<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiples instancias</title>
</head>
<body>
    <div id="app">
        <h2>instancia uno</h2>
        {{titulo}}
        <br>
        {{nombre}}
        <input type="text" v-model="nombre">
    </div>
    <h2>instancia 2</h2>
    <div id="componentes">
        {{nuevotext}}

    </div>
    <!--CDN-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        const uno = new Vue({
            el:"#app",
            data:{
                titulo:"vue framework",
                nombre:"carlos"
            }
        })
        const dos = new Vue({
            el:"#componentes",
            data:{
                nuevotext:uno.nombre
            }
        })
    
    </script>
    
</body>
</html>
