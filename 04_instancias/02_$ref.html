<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atributo $ref</title>
</head>
<body>
    <h3>colores</h3>
    <div id="app">
        <button @click="cambiacolor">cambia color</button>
        <hr>
        <div ref="contenido">----</div>

    </div>

    <!--CDN-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el:"#app",
            data:{
                numero:0
            },
            methods:{
                cambiacolor(){
                    if (this.numero==0) {
                        this.numero++
                        return this.$refs.contenido.style.background="red"
                    } else if(this.numero==1){
                        this.numero++
                        return this.$refs.contenido.style.background="yellow"
                    } else if (this.numero==2) {
                        this.numero++
                        return this.$refs.contenido.style.background="green"
                    } else {
                        this.numero=0
                    }
                }
            }
        })
    </script>
</body>
</html>
