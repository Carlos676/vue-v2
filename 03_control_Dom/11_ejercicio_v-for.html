<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-fort</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(framewor,i) in frame">
                El framewor {{framewor}} es de : {{creadores[i]}}
            </li>
            <hr>
            <li v-for="(frame,nombre) in datos">
                el framewor {{frame }} es de {{nombre}}
            </li>
        </ul>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app=new Vue({
            el:"#app",
            data:{
                frame:["vue","laravel","react"],
                creadores:["carlos","daniel","juan"],
                datos:{
                    Vue:"carlos",
                    Laravel:"Camilo"
                }
            }
        })
    </script>
</body>
</html>
