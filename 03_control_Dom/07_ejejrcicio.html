<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificador de Eventos</title>
</head>
<body>
    <div id="app">
        <p>
            <input type="text" placeholder="inserte un texto" v-model="texto">
            <button v-on:click="guardar()">Guardar</button>

        </p>
        
    </div>

<!--
los eventos son la contra parte de la propiedades
sirve para informacion desde el componente hijo al padre

-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const  app=new Vue({
            el:"#app",
            data:{
                datos:[],
                texto:""
            },
            methods:{
                guardar(){
                    if (this.texto!="") {
                        this.datos.push(this.text)
                    }
                    console.log("error de texto")
                }
            }
        })
    </script>

</body>
</html>
