<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificador de Eventos</title>
</head>
<body>
    <!--
    Directivas
    v-text=mostrar texto de forma reactiva
    v-once= mostrar texto no reactivo
-->
    <div id="app">

        <p v-text="nombre"></p>
        <p>v-text:{{nombre}}</p>
        <p v-once>{{nombre}}</p>

        <input type="text" v-model="nombre">
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app=new Vue({
            el:"#app",
            data:{
                nombre:"carlos"

            }
        })
    </script>

</body>
</html>
