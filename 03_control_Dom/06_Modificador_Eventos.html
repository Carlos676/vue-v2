<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificador de Eventos</title>
</head>
<body>
    <div id="app">
        <p>{{contador}}</p>
        
        <button v-on:mouseover="contador += 1">sumar</button>
        <button v-on:click.once="saludar()">saludar una sola vez</button>
        <button v-on:click.stop="saludar()">saludar un solo componente</button>
    </div>

<!--
los eventos son la contra parte de la propiedades
sirve para informacion desde el componente hijo al padre

-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const  app=new Vue({
            el:"#app",
            data:{
                contador:0
            },
            methods:{
                saludar(nombre){
                    console.log("hola mundo",nombre);
                }
            }
        })
    </script>

</body>
</html>
